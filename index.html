<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DART Rail Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>DART Rail Scheduler</h1>
                    <p>Dallas Area Rapid Transit (DART) Services</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Rail Schedule</h3>
                    </div>
                    <div class="panel-body">
                    	<div class="row">
                    	
                    	</div>
                        <table class="table">
                            <tr>
                                <th>Rail Line</th>
                                <th>Station</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Rail Line</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="name-input">Rail Name</label>
                                <input type="text" class="form-control" id="name-input">
                            </div>
                            <div class="form-group">
                                <label for="station-input">Station</label>
                                <input type="text" class="form-control" id="station-input">
                            </div>
                            <div class="form-group">
                                <label for="time-input">First Train Time (HH:MM Military Time)</label>
                                <input type="text" class="form-control" id="time-input">
                            </div>
                            <div class="form-group">
                                <label for="rate-input">Frequency (min)</label>
                                <input type="Number" class="form-control" id="rate-input">
                            </div>
                            <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/javascript/logic.js"></script>
</body>

</html>
